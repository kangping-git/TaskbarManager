<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TaskbarManager</title>
        <style>
            html,
            body,
            table {
                width: 100%;
                margin: 0;
                padding: 0;
                text-align: center;
            }
            table {
                border-spacing: 0;
            }
            td,
            th {
                border-bottom: gray 1px solid;
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <input id="name" value="index" placeholder="名前" /><button id="save">
            セーブ</button
        ><br />
        <button id="buttonAllClear">すべてクリア</button>
        <button id="reload">リロード</button>
        <table>
            <thead>
                <tr>
                    <th>ファイル名</th>
                    <th>ロード</th>
                    <th>上書き</th>
                </tr>
            </thead>
            <tbody id="table"></tbody>
        </table>
    </body>
</html>
